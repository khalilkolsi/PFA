<ion-header >

      <div>
        <img margin style="vertical-align:middle;height:40px" src="../../../assets/imgs/pos-logo.png">
        <div style="vertical-align:middle; display:inline; color:white; font-size:20px">Gestion des Fournisseurs<span style="font-size:30px" margin>|</span></div>
        <img margin style="vertical-align:middle;height:40px" src="../../../assets/imgs/gestion-des-achats/Dem_32.png">
        <div style="vertical-align:middle; display:inline; color:white; font-size:20px">Démarrer</div>
        <img margin style="vertical-align:middle;height:40px" src="../../../assets/imgs/gestion-des-achats/Nov_32.png">
        <div style="vertical-align:middle; display:inline; color:white; font-size:20px">Nouveau</div>
        <img margin style="vertical-align:middle;height:40px" src="../../../assets/imgs/Images POS/Ribbon images/Edit_32.png">

        <img margin style="vertical-align:middle;height:40px" src="../../../assets/imgs/Images POS/Ribbon images/Print_32.png">
        <div style="vertical-align:middle; display:inline; color:white; font-size:20px">Imprimer</div>  
      </div>  
  </ion-navbar>

  <ion-toolbar>
    <ion-grid #Recherche>
      <ion-row>
        <ion-col col-8>
            <ion-grid class="button-group">
                <ion-row>
                    <ion-col col-6>
                        <ion-searchbar
                        [(ngModel)]="myInput"
                        [showCancelButton]="shouldShowCancel"
                        (ionInput)="onInput($event)"
                        (ionCancel)="onCancel($event)"
                        placeholder="Entrez le texte à chercher...">
                      </ion-searchbar>
                      </ion-col>
                  <ion-col>
                    <button ion-button block color="bleu" class="toolBarButton">Trouver</button>
                  </ion-col>
                  <ion-col>
                    <button ion-button block color="bleu" class="toolBarButton">Effacer</button>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
