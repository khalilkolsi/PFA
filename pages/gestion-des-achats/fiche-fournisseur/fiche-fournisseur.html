<ion-header >
    <ion-navbar color="bleu" #TopMenu>
        <div>
          <img margin style="vertical-align:middle;height:40px" src="../../../assets/imgs/pos-logo.png">
          <div style="vertical-align:middle; display:inline; color:white; font-size:20px">ACH - Extrait Fournisseur<span style="font-size:30px" margin>|</span></div>
          <img margin style="vertical-align:middle;height:40px" src="../../../assets/imgs/gestion-des-achats/Dem_32.png">
          <div style="vertical-align:middle; display:inline; color:white; font-size:20px">Démarrer</div>
          <img margin style="vertical-align:middle;height:40px" src="../../../assets/imgs/gestion-des-achats/Export32.png">
          <div style="vertical-align:middle; display:inline; color:white; font-size:20px">Exporter</div>  
        </div>  
    </ion-navbar>

    <ion-toolbar>
      <ion-grid >
        <ion-row #Date>
          <ion-col col-3>
            <ion-item>
              <ion-label>Date Du</ion-label>
              <ion-datetime display-format="DD,MM,YYYY"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col col-3>
            <ion-item>
              <ion-label>Date Au</ion-label>
              <ion-datetime display-format="DD,MM,YYYY"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
          <ion-col col-2>
            <button ion-button block class="toolBarButton" color="bleu" align="center">
              <ion-icon margin-right ios="ios-search" md="md-search" style="font-size:25px"></ion-icon>
              Rechercher
            </button>
          </ion-col>
          <ion-col col-2>
            <button ion-button block class="toolBarButton" color="bleu"  align="middle">
              <ion-icon margin-right ios="ios-backspace" md="md-backspace" style="font-size:25px"></ion-icon>
              Vider
            </button>
          </ion-col>
        </ion-row>

        <ion-row #Fournisseur>
          <ion-col col-1>
           <ion-label style="font-size:16px">Fournisseur</ion-label>
          </ion-col>
          <ion-col col-1>
            <ion-item>
              <ion-input type="text" value=""></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-8>
            <ion-item>
              <ion-input type="text" value=""></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2>
            <button ion-button block class="toolBarButton" color="bleu" align="center">
              <ion-icon margin-right ios="ios-person" md="md-person" style="font-size:25px"></ion-icon>
              Fournisseur
            </button>
          </ion-col>
        </ion-row>

        <ion-row style="width:66.6666667%; max-width:66.6666667%" class="button-group" #Recherche>
          <ion-col col-6>
              <ion-searchbar
              [(ngModel)]="myInput"
              [showCancelButton]="shouldShowCancel"
              (ionInput)="onInput($event)"
              (ionCancel)="onCancel($event)"
              placeholder="Entrez le texte à chercher...">
            </ion-searchbar>
            </ion-col>
            <ion-col>
              <button ion-button block color="bleu" class="toolBarButton">Trouver</button>
            </ion-col>
            <ion-col>
              <button ion-button block color="bleu" class="toolBarButton">Effacer</button>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
</ion-header>
